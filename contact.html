  <body>

     <nav class="nav primary-nav">

      <h2> Vestibulum porta odio arcu, a tempus justo</h2>

    </section>
    

    <section class="row">

        <!--form-->
            
       <form class="col-1-3" action="#" method="post">

            <label>
              Name
              <input type="text" name="name" placeholder="Full name" required>

            <label>
              Comments
              <textarea name="comments"></textarea>
            </label>

          </fieldset>

          <input class="btn btn-default" type="submit" name="submit" value="Contact me">

        </form>
      </div>
    </section>
